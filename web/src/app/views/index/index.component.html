<app-index-navbar></app-index-navbar>
<section class="header relative pt-16 items-center h-screen max-h-860-px">
  <div class="container mx-auto items-center flex flex-wrap">
    <div class="w-full md:w-6/12 lg:w-6/12 xl:w-6/12 px-4">
      <div class="pt-32 sm:pt-0">
        <form [formGroup]="form">
          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Customer Information
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Name
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="name"
                />
                <div
                  *ngIf="submitted && f['name'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['name'].errors['required']">
                    Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Phone Number
                </label>
                <input
                  type="email"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="mobile_no"
                />
                <div
                  *ngIf="submitted && f['mobile_no'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['mobile_no'].errors['required']">
                    Mobile Number is required
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Email
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="email"
                />
                <div
                  *ngIf="submitted && f['email'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['email'].errors['required']">
                    Email is required
                  </div>
                </div>
                <div
                  *ngIf="submitted && f['email'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['email'].errors['email']">Invalid Email</div>
                </div>
              </div>
            </div>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />

          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Contact Information
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Address
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Address"
                  formControlName="address"
                />
                <div
                  *ngIf="submitted && f['address'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['address'].errors['required']">
                    Address is required
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Province
                </label>
                <select
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="province"
                  (change)="onChange($event)"
                >
                  <option value="">Select Province</option>

                  <option
                    *ngFor="let province of provinces"
                    value="{{ province.province_id }}"
                  >
                    {{ province.province_name }}
                  </option>
                </select>
                <div
                  *ngIf="submitted && f['province'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['province'].errors['required']">
                    Province is required
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4" *ngIf="cities.length">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  City
                </label>

                <ng-select
                  formControlName="city"
                  style="
                    border: 1px solid #e1e1e1;
                    padding: 4px 10px 5px 10px;
                    top: 10px;
                    border-radius: 10px;
                  "
                >
                  <ng-option *ngFor="let city of cities" [value]="city.city">{{
                    city.city
                  }}</ng-option>
                </ng-select>
                <!-- <select
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="city"
                >
                  <option value="">Select City</option>

                  <option *ngFor="let city of cities" value="{{ city.city }}">
                    {{ city.city }}
                  </option>
                </select> -->

                <div
                  *ngIf="submitted && f['city'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['city'].errors['required']">
                    City is required
                  </div>
                </div>
              </div>
            </div>

            <div class="w-full lg:w-4/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Postal Code
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Postal Code"
                  formControlName="postal_code"
                />
                <div
                  *ngIf="submitted && f['postal_code'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['postal_code'].errors['required']">
                    Postal Code is required
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300" />

          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Services
          </h6>
          <div class="flex flex-wrap">
            <label
              class="w-full mb-3 block uppercase text-blueGray-600 text-xs font-bold mb-2 w-full lg:w-4/12 px-4"
              style="display: inline-flex"
              htmlFor="grid-password"
              formArrayName="services_dropdown"
              *ngFor="let order of servicesFormArray.controls; let i = index"
            >
              <input
                type="checkbox"
                class="rounded shadow focus:outline-none transition-all"
                [formControlName]="i"
              />
              <span style="padding-left: 8px">{{
                services[i].serviceName
              }}</span>
            </label>
          </div>

          <div class="flex flex-wrap">
            <button
              class="text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"
              (click)="generateAmount()"
              [ngClass]="enabled ? 'bg-grey-btn' : 'bg-red-600'"
              [disabled]="enabled"
            >
              Generate
            </button>
            <button
              class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"
              (click)="clear()"
            >
              Clear
            </button>
          </div>
          <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
            Pricing
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Total Amount
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="total_amount"
                  readonly="true"
                />
                <div
                  *ngIf="submitted && f['total_amount'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['total_amount'].errors['required']">
                    Total Amount is required
                  </div>
                </div>
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Discount (%)
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="discount_percent"
                  (change)="applyDiscount($event)"
                />
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Discount (CAD)
                </label>
                <input
                  type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  formControlName="discount"
                  readonly="true"
                />
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Tax Applicable
                </label>
                <input
                  type="checkbox"
                  class="rounded shadow focus:outline-none transition-all"
                  formControlName="tax_applicable"
                  (change)="isTaxApplicable()"
                />
              </div>
            </div>
            <div class="w-full lg:w-6/12 px-4">
              <div class="relative w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Final Amount
                </label>
                <input
                  type="text"
                  class="rounded shadow focus:outline-none transition-all"
                  formControlName="final_amount"
                />
                <div
                  *ngIf="submitted && f['final_amount'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['final_amount'].errors['required']">
                    Final Amount is required
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-wrap">
            <button
              class="bg-red-600 text-white active:bg-red-700 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
              type="button"
              (click)="finalSubmit()"
              [ngClass]="isFormSubmitted ? 'bg-grey-btn' : 'bg-red-600'"
              [disabled]="isFormSubmitted"
            >
              <ng-container *ngIf="formType === 'FORM'; else quoteSubmitButton">
                Submit
              </ng-container>
              <ng-template #quoteSubmitButton> Submit Quote </ng-template>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <img
    class="absolute top-0 b-auto right-0 pt-16 sm:w-6/12 -mt-48 sm:mt-0 w-10/12 max-h-860-px"
    src="assets/img/pattern_angular.png"
    alt="..."
  />
</section>
