<!-- Header -->
<div class="relative bg-red-600 md:pt-32 pb-32 pt-12">
  <div class="px-4 md:px-10 mx-auto w-full">
    <div *ngIf="userType === 'admin'">
      <!-- Card stats -->
      <div class="flex flex-wrap">
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="INVOICES"
            statTitle="{{ stats?.feedback_count }}"
          ></app-card-stats>
        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="ACTIVE SERVICES"
            statTitle="{{ stats?.active_services_count }}"
          >
          </app-card-stats>
        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="TOTAL REVENUE"
            statTitle="$ {{ stats?.revenue_count }}"
          ></app-card-stats>
        </div>
        <div class="w-full lg:w-6/12 xl:w-3/12 px-4">
          <app-card-stats
            statSubtitle="ACTIVE ADMIN"
            statTitle="{{ stats?.verified_admin_count }}"
          >
          </app-card-stats>
        </div>
      </div>
    </div>
  </div>
</div>
