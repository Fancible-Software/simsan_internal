name: Build & Publish Web Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - web/**
      - .github/workflows/docker-publish-web.yml

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile.k8s
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/web:latest
            ${{ secrets.DOCKERHUB_USER }}/web:${{ github.sha }}
